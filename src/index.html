<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Data Entry Terminal üî≠</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #0d1117;
            direction: ltr;
        }
        h1, h2 {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-glow {
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease-in-out;
        }
        .neon-text {
            color: #00FFFF;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        input[type="text"], input[type="number"], select {
            background-color: #161b22;
            border: 1px solid #30363d;
            color: #c9d1d9;
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease-in-out;
        }
        input:focus, select:focus {
            border-color: #00FFFF;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.6), inset 0 1px 4px rgba(0, 0, 0, 0.7);
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: #c9d1d9;
        }
        input[type="range"]::-webkit-slider-thumb {
            background: #00FFFF;
        }
        input[type="range"]::-moz-range-thumb {
            background: #00FFFF;
        }
        .input-grid {
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        @media (min-width: 768px) {
            .input-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (min-width: 1024px) {
            .input-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
        @media (min-width: 1280px) {
            .input-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body class="text-gray-200">
    <div class="min-h-screen p-4 md:p-8">
        <header class="text-center mb-12 border-b-2 border-cyan-600 pb-4">
            <div class="flex justify-center items-center">
                <svg class="w-10 h-10 text-cyan-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8 8a1 1 0 00-1 1v2a1 1 0 102 0V9a1 1 0 00-1-1zm4 0a1 1 0 00-1 1v2a1 1 0 102 0V9a1 1 0 00-1-1zM5 13a1 1 0 00-1 1v1a1 1 0 102 0v-1a1 1 0 00-1-1zm10 0a1 1 0 00-1 1v1a1 1 0 102 0v-1a1 1 0 00-1-1z"/></svg>
                <h1 class="text-4xl md:text-5xl font-bold text-cyan-400 neon-text ml-3">Exoplanet Transit Candidate Analyzer</h1>
            </div>
            <p class="text-lg mt-2 text-gray-400">Data Input System for TFOP Candidates (55 Variables)</p>
        </header>
        <main class="max-w-7xl mx-auto">
            <form id="mission-data-form" class="space-y-10">
                <section class="p-6 bg-[#161b22] rounded-xl border border-gray-700 neon-glow/50">
                    <h2 class="text-3xl font-semibold text-orange-400 mb-6 border-b border-gray-600 pb-2">üî≠ Astrometry and Target ID (1-13)</h2>
                    <div class="input-grid grid gap-6 ">
                        <div class="input-group  z-50"><label for="tfopwg_disp">TFOPWG Disposition</label><select id="tfopwg_disp" name="tfopwg_disp"><option value="CP">CP (Confirmed Planet)</option><option value="FP">FP (False Positive)</option><option value="KP">KP (Known Planet)</option><option value="PC">PC (Planet Candidate)</option></select></div>
                        <div class="input-group"><label for="rastr">RA (Sexagesimal)</label><input type="text" id="rastr" name="rastr" placeholder="Example: 15:43:08.5" required></div>
                        <div class="input-group"><label for="ra">RA (Degrees) [deg]</label><input type="number" id="ra" name="ra" placeholder="Example: 235.785" required></div>
                        <div class="input-group"><label for="decstr">Dec (Sexagesimal)</label><input type="text" id="decstr" name="decstr" placeholder="Example: +15:48:47.3" required></div>
                        <div class="input-group"><label for="dec">Dec (Degrees) [deg]</label><input type="number" id="dec" name="dec" placeholder="Example: 15.813" required></div>
                        <div class="input-group"><label for="st_pmra">PMRA [mas/yr]</label><input type="number" id="st_pmra" name="st_pmra" placeholder="Example: -2.35" required></div>
                        <div class="input-group"><label for="st_pmraerr1">PMRA Upper Unc [mas/yr]</label><input type="number" id="st_pmraerr1" name="st_pmraerr1" placeholder="Example: 0.12"></div>
                        <div class="input-group"><label for="st_pmraerr2">PMRA Lower Unc [mas/yr]</label><input type="number" id="st_pmraerr2" name="st_pmraerr2" placeholder="Example: -0.11"></div>
                        <div class="input-group"><label for="st_pmralim">PMRA Limit Flag</label><select id="st_pmralim" name="st_pmralim"><option value="0">0 (Not Flagged)</option><option value="1">1 (Flagged)</option></select></div>
                        <div class="input-group"><label for="st_pmdec">PMDec [mas/yr]</label><input type="number" id="st_pmdec" name="st_pmdec" placeholder="Example: 5.71" required></div>
                        <div class="input-group"><label for="st_pmdecerr1">PMDec Upper Unc [mas/yr]</label><input type="number" id="st_pmdecerr1" name="st_pmdecerr1" placeholder="Example: 0.15"></div>
                        <div class="input-group"><label for="st_pmdecerr2">PMDec Lower Unc [mas/yr]</label><input type="number" id="st_pmdecerr2" name="st_pmdecerr2" placeholder="Example: -0.14"></div>
                        <div class="input-group"><label for="st_pmdeclim">PMDec Limit Flag</label><select id="st_pmdeclim" name="st_pmdeclim"><option value="0">0 (Not Flagged)</option><option value="1">1 (Flagged)</option></select></div>
                    </div>
                </section>
                <section class="p-6 bg-[#161b22] rounded-xl border border-gray-700 neon-glow/50">
                    <h2 class="text-3xl font-semibold text-orange-400 mb-6 border-b border-gray-600 pb-2">ü™ê Exoplanet Parameters (14-35)</h2>
                    <div class="input-grid grid gap-6">
                        <div class="input-group"><label for="pl_tranmid">Transit Midpoint [BJD]</label><input type="number" id="pl_tranmid" name="pl_tranmid" placeholder="Example: 2458800.12345" required></div>
                        <div class="input-group"><label for="pl_tranmiderr1">Midpoint Upper Unc [BJD]</label><input type="number" id="pl_tranmiderr1" name="pl_tranmiderr1" placeholder="Example: 0.00010"></div>
                        <div class="input-group"><label for="pl_tranmiderr2">Midpoint Lower Unc [BJD]</label><input type="number" id="pl_tranmiderr2" name="pl_tranmiderr2" placeholder="Example: -0.00011"></div>
                        <div class="input-group"><label for="pl_tranmidlim">Midpoint Limit Flag</label><select id="pl_tranmidlim" name="pl_tranmidlim"><option value="0">0 (Not Flagged)</option><option value="1">1 (Flagged)</option></select></div>
                        <div class="input-group"><label for="pl_orbper">Orbital Period [days]</label><input type="number" id="pl_orbper" name="pl_orbper" placeholder="Example: 3.72418" required></div>
                        <div class="input-group"><label for="pl_orbpererr1">Period Upper Unc [days]</label><input type="number" id="pl_orbpererr1" name="pl_orbpererr1" placeholder="Example: 0.00008"></div>
                        <div class="input-group"><label for="pl_orbpererr2">Period Lower Unc [days]</label><input type="number" id="pl_orbpererr2" name="pl_orbpererr2" placeholder="Example: -0.00007"></div>
                        <div class="input-group"><label for="pl_orbperlim">Period Limit Flag</label><select id="pl_orbperlim" name="pl_orbperlim"><option value="0">0 (Not Flagged)</option><option value="1">1 (Flagged)</option></select></div>
                        <div class="input-group"><label for="pl_trandurh">Transit Duration [hours]</label><input type="number" id="pl_trandurh" name="pl_trandurh" placeholder="Example: 2.56" required></div>
                        <div class="input-group"><label for="pl_trandurherr1">Duration Upper Unc [hours]</label><input type="number" id="pl_trandurherr1" name="pl_trandurherr1" placeholder="Example: 0.05"></div>
                        <div class="input-group"><label for="pl_trandurherr2">Duration Lower Unc [hours]</label><input type="number" id="pl_trandurherr2" name="pl_trandurherr2" placeholder="Example: -0.04"></div>
                        <div class="input-group"><label for="pl_trandurhlim">Duration Limit Flag</label><select id="pl_trandurhlim" name="pl_trandurhlim"><option value="0">0 (Not Flagged)</option><option value="1">1 (Flagged)</option></select></div>
                        <div class="input-group"><label for="pl_trandep">Transit Depth [ppm]</label><input type="number" id="pl_trandep" name="pl_trandep" placeholder="Example: 850.5" required></div>
                        <div class="input-group"><label for="pl_trandeperr1">Depth Upper Unc [ppm]</label><input type="number" id="pl_trandeperr1" name="pl_trandeperr1" placeholder="Example: 15.2"></div>
                        <div class="input-group"><label for="pl_trandeperr2">Depth Lower Unc [ppm]</label><input type="number" id="pl_trandeperr2" name="pl_trandeperr2" placeholder="Example: -14.8"></div>
                        <div class="input-group"><label for="pl_trandeplim">Depth Limit Flag</label><select id="pl_trandeplim" name="pl_trandeplim"><option value="0">0 (Not Flagged)</option><option value="1">1 (Flagged)</option></select></div>
                        <div class="input-group"><label for="pl_rade">Planet Radius [R_Earth]</label><input type="number" id="pl_rade" name="pl_rade" placeholder="Example: 3.52" required></div>
                        <div class="input-group"><label for="pl_radeerr1">Radius Upper Unc [R_Earth]</label><input type="number" id="pl_radeerr1" name="pl_radeerr1" placeholder="Example: 0.15"></div>
                        <div class="input-group"><label for="pl_radeerr2">Radius Lower Unc [R_Earth]</label><input type="number" id="pl_radeerr2" name="pl_radeerr2" placeholder="Example: -0.14"></div>
                        <div class="input-group"><label for="pl_radelim">Radius Limit Flag</label><select id="pl_radelim" name="pl_radelim"><option value="0">0 (Not Flagged)</option><option value="1">1 (Flagged)</option></select></div>
                        <div class="input-group"><label for="pl_insol">Planet Insolation [Earth flux]</label><input type="number" id="pl_insol" name="pl_insol" placeholder="Example: 50.8" required></div>
                        <div class="input-group"><label for="pl_eqt">Equilibrium Temperature [K]</label><input type="number" id="pl_eqt" name="pl_eqt" placeholder="Example: 1200" required></div>
                    </div>
                </section>
                <section class="p-6 bg-[#161b22] rounded-xl border border-gray-700 neon-glow/50">
                    <h2 class="text-3xl font-semibold text-orange-400 mb-6 border-b border-gray-600 pb-2">‚≠ê Stellar Host Parameters (36-55)</h2>
                    <div class="input-grid grid gap-6">
                        <div class="input-group"><label for="st_tmag">TESS Magnitude</label><input type="number" id="st_tmag" name="st_tmag" placeholder="Example: 10.51" required></div>
                        <div class="input-group"><label for="st_tmagerr1">TESS Mag Upper Unc</label><input type="number" id="st_tmagerr1" name="st_tmagerr1" placeholder="Example: 0.02"></div>
                        <div class="input-group"><label for="st_tmagerr2">TESS Mag Lower Unc</label><input type="number" id="st_tmagerr2" name="st_tmagerr2" placeholder="Example: -0.02"></div>
                        <div class="input-group"><label for="st_tmaglim">TESS Mag Limit Flag</label><select id="st_tmaglim" name="st_tmaglim"><option value="0">0 (Not Flagged)</option><option value="1">1 (Flagged)</option></select></div>
                        <div class="input-group"><label for="st_dist">Stellar Distance [pc]</label><input type="number" id="st_dist" name="st_dist" placeholder="Example: 150.7" required></div>
                        <div class="input-group"><label for="st_disterr1">Distance Upper Unc [pc]</label><input type="number" id="st_disterr1" name="st_disterr1" placeholder="Example: 1.5"></div>
                        <div class="input-group"><label for="st_disterr2">Distance Lower Unc [pc]</label><input type="number" id="st_disterr2" name="st_disterr2" placeholder="Example: -1.4"></div>
                        <div class="input-group"><label for="st_distlim">Distance Limit Flag</label><select id="st_distlim" name="st_distlim"><option value="0">0 (Not Flagged)</option><option value="1">1 (Flagged)</option></select></div>
                        <div class="input-group"><label for="st_teff">Stellar Effective Temp [K]</label><input type="number" id="st_teff" name="st_teff" placeholder="Example: 5800" required></div>
                        <div class="input-group"><label for="st_tefferr1">Temp Upper Unc [K]</label><input type="number" id="st_tefferr1" name="st_tefferr1" placeholder="Example: 100"></div>
                        <div class="input-group"><label for="st_tefferr2">Temp Lower Unc [K]</label><input type="number" id="st_tefferr2" name="st_tefferr2" placeholder="Example: -90"></div>
                        <div class="input-group"><label for="st_tefflim">Effective Temp Limit Flag</label><select id="st_tefflim" name="st_tefflim"><option value="0">0 (Not Flagged)</option><option value="1">1 (Flagged)</option></select></div>
                        <div class="input-group"><label for="st_logg">Stellar log(g) [cm/s¬≤]</label><input type="number" id="st_logg" name="st_logg" placeholder="Example: 4.45" required></div>
                        <div class="input-group"><label for="st_loggerr1">log(g) Upper Unc [cm/s¬≤]</label><input type="number" id="st_loggerr1" name="st_loggerr1" placeholder="Example: 0.05"></div>
                        <div class="input-group"><label for="st_loggerr2">log(g) Lower Unc [cm/s¬≤]</label><input type="number" id="st_loggerr2" name="st_loggerr2" placeholder="Example: -0.04"></div>
                        <div class="input-group"><label for="st_logglim">log(g) Limit Flag</label><select id="st_logglim" name="st_logglim"><option value="0">0 (Not Flagged)</option><option value="1">1 (Flagged)</option></select></div>
                        <div class="input-group"><label for="st_rad">Stellar Radius [R_Sun]</label><input type="number" id="st_rad" name="st_rad" placeholder="Example: 0.95" required></div>
                        <div class="input-group"><label for="st_raderr1">Radius Upper Unc [R_Sun]</label><input type="number" id="st_raderr1" name="st_raderr1" placeholder="Example: 0.03"></div>
                        <div class="input-group"><label for="st_raderr2">Radius Lower Unc [R_Sun]</label><input type="number" id="st_raderr2" name="st_raderr2" placeholder="Example: -0.02"></div>
                        <div class="input-group"><label for="st_radlim">Stellar Radius Limit Flag</label><select id="st_radlim" name="st_radlim"><option value="0">0 (Not Flagged)</option><option value="1">1 (Flagged)</option></select></div>
                    </div>
                </section>
                <div class="flex justify-center mt-12 mb-10">
                    <button type="submit" 
                            class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 px-12 rounded-full uppercase tracking-widest text-xl transition duration-300 transform hover:scale-[1.03] neon-glow focus:outline-none focus:ring-4 focus:ring-cyan-500">
                        Analyze & Submit Exoplanet Data
                    </button>
                </div>
            </form>
        </main>
        <footer class="text-center mt-12 pt-4 border-t border-gray-800">
            <p class="text-sm text-gray-600 neon-text">Exoplanet Science Data Terminal | Inspired by TESS & NASA</p>
        </footer>
    </div>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nasa-dark': '#0d1117',
                        'nasa-blue': '#00FFFF',
                        'nasa-orange': '#FFA500',
                    }
                }
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('mission-data-form');
            const requiredInputs = form.querySelectorAll('[required]');
            document.querySelectorAll('.input-group input, .input-group select').forEach(input => {
                input.classList.add('w-full', 'p-4', 'text-lg', 'rounded-lg', 'focus:ring-4', 'focus:ring-nasa-blue', 'transition', 'duration-200', 'text-left', 'border-gray-700', 'border');
            });
            form.addEventListener('submit', function(event) {
                event.preventDefault(); 
                let allValid = true;
                const formData = new FormData(form);
                const exoplanetData = {};
                requiredInputs.forEach(input => {
                    if (!input.value.trim()) {
                        input.classList.add('border-red-500', 'ring-2', 'ring-red-500');
                        allValid = false;
                    } else {
                        input.classList.remove('border-red-500', 'ring-2', 'ring-red-500');
                    }
                });
                if (!allValid) {
                    alertModal("‚ùå Validation Failed", "Please review and fill in all required primary data fields.");
                    return;
                }
                for (const [key, value] of formData.entries()) {
                    exoplanetData[key] = value;
                }
                console.log("‚úÖ 55 variables successfully sent to exoplanet pipeline:");
                console.log(exoplanetData);
                alertModal("‚úÖ Transmission Success", "Exoplanet candidate data analyzed and submitted successfully! Check the Console to view the 55 transmitted variables.");
            });
            function alertModal(title, message) {
                const existingModal = document.getElementById('custom-alert-modal');
                if (existingModal) existingModal.remove();
                const modal = document.createElement('div');
                modal.id = 'custom-alert-modal';
                modal.className = 'fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 transition-opacity duration-300';
                modal.innerHTML = `
                    <div class="bg-nasa-dark p-8 rounded-xl max-w-sm w-full border-2 border-cyan-500 neon-glow relative">
                        <h3 class="text-3xl font-bold mb-4 text-nasa-blue">${title}</h3>
                        <p class="text-gray-300 mb-6">${message}</p>
                        <button id="close-modal" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-semibold py-2 rounded-lg transition duration-200">
                            Close Alert Panel
                        </button>
                    </div>
                `;
                document.body.appendChild(modal);
                document.getElementById('close-modal').addEventListener('click', () => {
                    modal.remove();
                });
            }
        });
    </script>
</body>
</html>
